<div class="title-container">
    <span class="titleText">Produtos</span>
    <button mat-flat-button routerLink="/product">
        <mat-icon>add</mat-icon>
        Novo Produto
    </button>
</div>

<table mat-table [dataSource]="products" class="full-width">
    <!-- Coluna ID -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let product"> {{ product.id }} </td>
    </ng-container>

    <!-- Coluna Nome -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let product"> {{ product.name }} </td>
    </ng-container>

    <!-- Coluna preco -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let product"> {{ product.price | currency:'BRL'}} </td>
    </ng-container>

    <!-- coluna status -->
    <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let product">
            <div *ngIf="product.active==true; else elseBlock">
                <p class="text-primary">Ativo</p>
            </div>
            <ng-template #elseBlock>
                <p class="text-danger">Inativo</p>
            </ng-template>
        </td>
    </ng-container>

    <ng-container matColumnDef="excluir">
        <th mat-header-cell *matHeaderCellDef>Excluir</th>
        <td mat-cell *matCellDef="let product">
            <button (click)="openDialog(product.id)" mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let product">
            <button mat-icon-button color="accent" routerLink="/product/{{product.id}}">
                <mat-icon>edit</mat-icon>
            </button>
        </td>
    </ng-container>


    <!-- definir como vai ser as linhas e a ordem das colunas -->
    <tr mat-header-row *matHeaderRowDef="ordemColunasTabela"></tr>
    <tr mat-row *matRowDef="let row; columns: ordemColunasTabela;"></tr>
</table>

<!-- paginação -->
<mat-paginator [length]="totalElementos" [pageSize]="tamanho" [pageSizeOptions]="pageSizeOptions"
    (page)="paginar($event)">
    <!-- evento de paginar -->
</mat-paginator>
