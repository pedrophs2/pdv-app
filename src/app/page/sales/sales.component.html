<main class="c-main">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12"></div>
            <div
                class="alert alert-danger"
                role="alert"
                *ngFor="let erro of mensagemErros"
            >
                {{ erro }}
            </div>
        </div>
        <div class="table-title-container">
            <span class="table-title-text">Vendas</span>
        </div>
        <div class="mat-elevation-z8">
            <mat-card>
                <table mat-table [dataSource]="sales" class="full-width">
                    <!-- Coluna ID -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>ID</th>
                        <td mat-cell *matCellDef="let sale">
                            {{ sale.id }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="amount">
                        <th mat-header-cell *matHeaderCellDef>Cobrado</th>
                        <td mat-cell *matCellDef="let sale">
                            {{ sale.amount | currency : "BRL" }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="amountPaid">
                        <th mat-header-cell *matHeaderCellDef>Pago</th>
                        <td mat-cell *matCellDef="let sale">
                            {{ sale.amountPaid | currency : "BRL" }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="difference">
                        <th mat-header-cell *matHeaderCellDef>Troco</th>
                        <td mat-cell *matCellDef="let sale">
                            {{ sale.difference | currency : "BRL" }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="payment">
                        <th mat-header-cell *matHeaderCellDef>Pagamento</th>
                        <td mat-cell *matCellDef="let sale">
                            {{ sale.payment }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="installments">
                        <th mat-header-cell *matHeaderCellDef>Parcelas</th>
                        <td mat-cell *matCellDef="let sale">
                            {{ sale.installments }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="employee">
                        <th mat-header-cell *matHeaderCellDef>Vendedor</th>
                        <td mat-cell *matCellDef="let sale">
                            {{ sale.employee.name }}
                        </td>
                    </ng-container>
                    <tr
                        mat-header-row
                        *matHeaderRowDef="ordemColunasTabela"
                    ></tr>
                    <tr
                        mat-row
                        *matRowDef="let row; columns: ordemColunasTabela"
                        (click)="edit(row)"
                    ></tr>
                </table>

                <mat-paginator
                    [length]="totalElementos"
                    [pageSize]="tamanho"
                    [pageSizeOptions]="pageSizeOptions"
                    (page)="paginar($event)"
                >
                </mat-paginator>
            </mat-card>
        </div>
    </div>
</main>
