<main class="c-main">
    <div class="container-fluid">
        <div class="table-title-container">
            <span class="table-title-text">Produtos</span>
            <button mat-flat-button routerLink="/products/new">
                <mat-icon>add</mat-icon>
                Novo Produto
            </button>
        </div>
        <div class="mat-elevation-z8">
            <mat-card>
                <table mat-table [dataSource]="products" class="full-width">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef>ID</th>
                        <td mat-cell *matCellDef="let product">
                            {{ product.id }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Nome</th>
                        <td mat-cell *matCellDef="let product">
                            {{ product.name }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="price">
                        <th mat-header-cell *matHeaderCellDef>Pre√ßo</th>
                        <td mat-cell *matCellDef="let product">
                            {{ product.price | currency : "BRL" }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="stock">
                        <th mat-header-cell *matHeaderCellDef>Estoque</th>
                        <td mat-cell *matCellDef="let product">
                            {{ product.stock }}
                        </td>
                    </ng-container>

                    <tr
                        mat-header-row
                        *matHeaderRowDef="ordemColunasTabela"
                    ></tr>
                    <tr
                        mat-row
                        *matRowDef="let row; columns: ordemColunasTabela"
                        (click)="edit(row)"
                    ></tr>
                </table>
                <mat-paginator
                    [length]="totalElementos"
                    [pageSize]="tamanho"
                    [pageSizeOptions]="pageSizeOptions"
                    (page)="paginar($event)"
                >
                </mat-paginator>
            </mat-card>
        </div>
    </div>
</main>
